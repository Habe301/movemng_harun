<div id="calendar" class="col-md-10 col-lg-6 data-custom-calendar bootstrap-calendar"></div>
<form id="addEventForm">
  <input type="text" id="eventTitle" placeholder="Event Title">
  <input type="date" id="eventDate">
  <button type="submit">Termin hinzufügen</button>
</form>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    var calendarEl = document.getElementById('calendar');
    var calendar = new FullCalendar.Calendar(calendarEl, {
        timeZone: 'UTC',
        initialView: 'dayGridMonth',
        events: '/events',
        selectable: true,
        select: function(info) {
            document.getElementById('eventDate').value = info.startStr;
        },
        weekNumbers: true,
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek'
        }
    });
    calendar.render();

    document.getElementById('addEventForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var title = document.getElementById('eventTitle').value;
        var date = new Date(document.getElementById('eventDate').value);
        var utcDate = new Date(Date.UTC(date.getFullYear(), date.getMonth(), date.getDate())).toISOString().slice(0,10);
        fetch('/add_event', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ title: title, start: utcDate })
        }).then(function(response) {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.json();
        }).then(function() {
            calendar.refetchEvents();
        }).catch(function(error) {
            console.error('There has been a problem with your fetch operation:', error);
        });
    });
});
</script>

    

</body>
</html>
